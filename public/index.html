<!DOCTYPE html>

<html>
    <head>
        <title>Chat App</title>
        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        <div class="centered-form">
            <div class="centered-form__box">
                <h1>Join</h1>
                <form action="/chat.html">
                    <label>Display name</label>
                    <input class="centered-form__input" type="text" name="username" placeholder="Name" required>
                    <label>Room</label>
                    <input class="centered-form__input" type="text" name="room" placeholder="Room" required>
                    <button class="centered-form__button">Join</button>
                </form>
            </div>
        </div>
    </body>
</html>
